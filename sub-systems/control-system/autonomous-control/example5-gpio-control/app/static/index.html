<html>

<head>
    <title>Vue + Vuetify + backend Example Extension</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/css/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<style>
    .v-card {
        padding: 20px;
    }

    h1 {
        margin-bottom: 30px;
        text-align: center;
    }
</style>

<div id="app">
    <v-app>
        <v-main>
            <v-container>
                <h1>GPIO 18 PWM (PWM0 on Navigator Aux Header)</h1>
                <!-- This card is from  https://vuetifyjs.com/en/components/cards/#outlined -->
                <v-row>
                    <v-card class="mx-auto" width="700" outlined>
                        <v-slider
                        hint="Im a hint"
                        max="1.0"
                        min="-1.0"
                        step="0.05"
                        @change="setServo"
                      ></v-slider>
                    </v-card>

                </v-row>
            </v-container>
        </v-main>
    </v-app>
</div>

<script src="/js/vue.js"></script>
<script src="/js/vuetify.js"></script>
<script src="/js/axios.min.js"></script>

<script>
    Vue.config.devtools = true;
    new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data() {
            return {
            }
        },
        methods: {
            async setServo(value) {
                axios.post('/v1.0/setServo', null, {
                    params: {
                        pin: 18,
                        pwm: value,
                    }
                })
            }
        },
        mounted() {
            this.loadTextFromBackend()
        }
    })

</script>

</html>
